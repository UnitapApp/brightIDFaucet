name: 'dev-deploy'

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@70.34.210.129/unitap-dev'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'develop'